<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>My page title</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <style>
        #loading-mask {
            background-color: white;
            height: 100%;
            left: 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 9999;
        }</style>
</head>
<body>
<div id="loading-mask"></div>

<h1>Welcome to my Doggo Page!</h1>
<p>I Love my doggo, he's the best doggo in the world.</p>

<img id="doggo" src="" alt="My little doggo"/>

<script>
    function updateImage(result) {
        document
            .getElementById('doggo')
            .setAttribute('src', result.message);
    }

    async function fetchRandomDogSync(callback) {
        return $.get({
            url: 'https://dog.ceo/api/breeds/image/random',
            success: callback,
            async: true
        });
    }

    fetchRandomDogSync(updateImage);

</script>
</body>
</html>
