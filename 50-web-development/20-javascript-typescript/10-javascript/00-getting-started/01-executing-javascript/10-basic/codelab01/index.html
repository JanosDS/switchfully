<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../../../style.css">
    <title></title>
</head>
<body>
<div class="container">
    <div>
        <div class="exercise-field">
            <!--
                The easiest way to execute some javascript is to simply type it in the onclick attribute of a button tag.
                Whenever you click on that button, the code in the onclick attribute will be executed.
            -->

            <h1>Inline</h1>
            <!--Complete the onclick attribute so that the alert button will display an alert when clicked-->
            <button id="" class="button" onclick="alertClick()">Alert me!</button>
            <!--Complete the onclick attribute so that the log button will display an log message in the console (F12) when clicked-->
            <button id="" class="button" onclick="logClick()">Log me!</button>
        </div>
    </div>
</div>
<script>

    function alertClick() {
        alert("aaaaaah ALERT");
    }

    function logClick() {
        console.log("logged...");
    }


</script>
</body>
</html>
